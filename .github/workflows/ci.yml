name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i pnpm && pnpm i

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test -- --run
        # `--run` disables watch mode in Vitest